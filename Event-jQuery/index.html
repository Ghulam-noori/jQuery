<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Crash Course</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body{
            font-size:17px;
            font-family:Arial;
            background: #f4f4f4;
            line-height:1.5em;
        }
        header{
            background: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        #container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>    
        <h1>jQuery Crash Course</h1>
    </header>
    <div id="container">
        <h3>Mouse Events</h3>
        <button id="btn1">Button 1</button>
        <button id="btn2">Button 2</button>
        <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. A vitae deleniti porro? Officiis odit aut cumque, natus exercitationem aperiam suscipit ea laboriosam maxime, nesciunt autem, quod facilis porro qui ab.
        </p>
        <h1 id="coords"></h1>
        <form id="form">
            <label>Name</label><br>
            <input type="text" id="name" name="name">
            <br>
            <label>Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label >Gender </label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function(){
            $('#btn2').css('color', 'red');});

            //......................

        $('#btn2').click(function(){
            alert('Button is clicked');//Shows alert
        });

        //...................

        $('#btn1').on('click', function(){
            $('#container').css('background-color', 'lightblue');
        });//change the background color


        $('#btn2').on('click', function(){
            $('#para1').hide();
        });//Hide the paragraph.


        $('#btn2').on('click', function(){
            $('#para1').toggle();
        });//Hide the paragraph.


        
        $('#btn2').dblclick('click', function(){
            $('#para1').toggle();
        });



        $('#btn2').hover(function(){
            $('#para1').css('color', 'red');
        });/// By hovering the cursor the font color will be changed


        
        $('#btn2').on('mouseenter',function(){
            $('#para1').css('color', 'red');
        });// By touching by cursor the font color will be changed


        $('#btn2').on('mouseleave',function(){
            $('#para1').css('color', 'blue');
        });// when the mouse is leaved from the button, the color will be changed


        $('#btn2').on('mousemove',function(){
            $('#para1').css('color', 'brown');
        });// By moving the mouse the color will be changed


        $('#btn2').on('mousedown',function(){
            $('#para1').css('color', 'red');
        });//By pressing the mouse down the color will be changed


        $('#btn2').on('mouseup',function(){
            $('#para1').css('color', 'green');
        });// By leaving the mouse from pressed the color will be changed


        $('#btn2').on('click', function(e){
        console.log(e.currentTarget.id); });// This event targets the id


        $('#btn2').on('click', function(e){
        alert(e.currentTarget.outerHTML); });//Alerts the outer HTML


        $('#btn2').on('click', function(e){
        alert(e.currentTarget.innerHTML); });//Alerts the inner HTML text


        $('#btn2').on('click', function(e){
        alert(e.currentTarget.className); });// Alerts the className


        
        $('#btn2').on('mousemove', function(e){
       console.log('coords: Y:'+ e.clientY+'X:'+e.clientX); });// By moving the button on the button the coordinates  of the mouse is updated


       $(document).on('mousemove', function(e){
        $('#coords').html('coords: Y' + e.clientY+'X:'+e.clientX); });/// By moving the mouse the coordinates will be updated

        $('input').focus(function(){
            alert('Please select');}); // By focusing on the input element it will alerts


        $('input').focus(function(){
            $('input#name').css('background-color','pink');// By focusing the background color will be pink.


        $('input').focus(function(){
            $(this).css('background-color','pink');})// clicking in the inputs will change the background color


        $('input').blur(function(){
            $(this).css('background-color','green');
        });


        $('input').keyup(function(e){
            console.log(e.target.value);
        });


        $('select#gender').change(function(e){
            alert(e.target.value);})/// This alert the value of select


        $('#form').submit(function(e){
            e.preventDefault()});;
            var name = $('input#name').val();
            console.log(name);//print the inserted name in the input
            
        });


        });
    </script>
</body>
</html>
